<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Admin panel">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <script src="js/libs/jquery-2.1.0.min.js"> </script>
    <script src="js/libs/easeljs-0.8.1.min.js"> </script>
    <script src="js/libs/tweenjs-0.6.1.min.js"> </script>

    <script src="js/canv/ImageHolder.js"> </script>
    <script src="js/canv/Camera.js"> </script>
    <script src="js/canv/Puzzles.js"> </script>
    <script src="js/canv/myPuzzle.js"> </script>
    <script>
        requirejs(["helper/util"], function(util) {

            //This function is called when scripts/helper/util.js is loaded.
            //If util.js calls define(), then this function is not fired until
            //util's dependencies have loaded, and the util argument will hold
            //the module value for "helper/util".
        });

        var CLICK = CLICK||'click';
        $(document).ready(function(){
            var str = '[data-ctr="uplight.Puzzle"]';
            var myPuzzle = new uplight.Puzzle($(str));
        })
    </script>
</head>
<body>
<section data-ctr="uplight.Puzzle" class="container">
    <style>
        #ImagesLibrary .list>img{
            height: 60px;
            margin: 3px;

        }
        #ImagesLibrary .list{
            white-space: nowrap;
        }
        #ImagesLibrary{
            overflow-x: auto;
           /* max-width: 640px;*/
        }
    </style>
    <div class="row">
        <div id="ImagesLibrary" class="col-md-12">
            <div class="list">

            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="btn-toolbar">
            <label class="col-md-5">Select Image above and choose game resolution</label>
            <select class="btn col-md-1" data-id="setResolution"></select>
            <button class="btn btn-primary btn col-md-1" data-id="btnStart">Start</button>
            <button class="btn btn-warning btn col-md-2" data-id="btnUseCamera">Use my Camera</button>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12 text-center">
            <canvas id="PuzzleCanvas" width="640" height="480">

            </canvas>

        </div>

    </div>
    <div id="puzzleOver" class="modal">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-id="btnClose">&times;</button>
                    <h4 class="modal-title">Game Overr</h4>
                </div>
                <div class="modal-body">
                    <p data-id="gameMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-id="btnClose">Close</button>
                </div>
            </div>

        </div>


</section>

</body>

</html>
